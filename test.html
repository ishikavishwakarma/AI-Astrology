<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Revenue Cards</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            flex-wrap: wrap;  
        }  
        .card {  
            background: white;  
            border-radius: 10px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
            padding: 10px;  
            width: 250px;  
            margin: 10px;  
           
        } 
        
        .mid-card{
            display: flex;
            justify-content: space-between;
            position: relative;
        } 
        .icon {  
           
            border-radius: 2px;  
            padding: 15px;  
            font-size: 30px;  
            top: -60%;
            left: 5%;
           position: absolute;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            display: inline-block;  
        } 
        .card:hover .icon {
            top: -70%;
            scale: 1.1;
            transition: all ease 0.5s;
        }
        .green-color{
            background-color: #4CAF50;  
            color: white;  
        } 
        .red-color{
            background-color: #E63D3A;
            color: white;
        }
        .box{
            display: flex;
            flex-direction: column;
           
            width: 100%;
            align-items: flex-end;
        }
        .revenue {  
            font-size: 24px;  
            font-weight: bold;  
        }  
        .time-frame {  
            color: #888;  
            font-size: 14px;  
        }  
        .colored-hr{
          margin: 30px 0px 10px 0px; 
          background-color: #b1adad;
          height: .8px;
          border: none; 
        }
        .box h5{
margin: 1px;
        }
        
    </style>  
</head>  
<body>  

<div class="card"> 
    <div class="mid-card">

        <div class="icon green-color">  
            <i class="fas fa-store"></i>  
        </div>  
        <div class="box">
    
            <h5>Revenue</h5>  
            <div class="revenue">$34,245</div>  
        </div>
    </div> 

    <hr class="colored-hr">
    <div class="time-frame">Last 24 Hours</div>  
</div>  
<div class="card"> 
    <div class="mid-card">

        <div class="icon red-color">  
            <i class="fas fa-store"></i>  
        </div>  
        <div class="box">
    
            <div>Revenue</div>  
            <div class="revenue">$34,245</div>  
        </div>
    </div> 

    <hr class="colored-hr">
    <div class="time-frame">Last 24 Hours</div>  
</div>  


<script>  
    // You can add any JavaScript functionality here if needed  
</script>  

</body>  
</html>
